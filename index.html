      <div class="left">
        <div class="close">

        <div class="home m-1 bg-grey rounded">

          </ul>
        </div>
        <div class="library m-1 p-1 bg-grey rounded">

            <img class="invert" src="images/library.svg" alt="library" />

          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">

                href="https://www.spotify.com/in-en/legal/"

            <div>

            </div>

            <div>

                id=""

              </a>
            </div>

            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                id=""

              </a>
            </div>

            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>

            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="header p-1 bg-grey rounded">
          <div class="hamburgerContainer">
            <img
              class="invert hamburger"
              src="images/hamburger.svg"
              alt="hamburger"
            />
          </div>
          <div class="nav">
            <img class="invert" src="images/left.svg" alt="" />
            <img class="invert" src="images/right.svg" alt="" />
          </div>

          <div class="buttons">
            <button class="signup-btn">Signup</button>
            <button class="login-btn">Login</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Popular albums</h1>
          <div class="cardContainer">
            <div data-folder="cs" class="card">
              <div class="play">
                <img src="images/play-button-arrowhead.png" alt="" />
              </div>
              <img src="images/HappyBeats.jpeg" alt="" />
              <h3>Happy Beats</h3>
              <p>Various</p>
            </div>
            <div data-folder="favourite" class="card">
              <div class="play">
                <img src="play-button-arrowhead.png" alt="" />
              </div>
              <img src="images/perfectDayPlaylist.jpeg" alt="" />
              <h3>Perfect Day Playlist</h3>
              <p>Various</p>
            </div>
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songButtons">
                <img
                  width="40"
                  id="previous"
                  src="images/previous.svg"
                  alt=""
                />
                <img
                  width="40"
                  id="play"
                  class="images/playSongSvg"
                  src="images/play.svg"
                  alt=""
                />
                <img width="40" id="next" src="images/next.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img src="images/volume.svg" width="25" alt="volume" />
                  <div class="range">
                    <label for="volume">Volume</label>
                    <input
                      type="range"
                      id="volume"
                      name="volume"
                      min="0"
                      max="100"
                      value="50"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
